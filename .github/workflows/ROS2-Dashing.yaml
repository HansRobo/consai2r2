name: ROS2-Dashing

on: [push, pull_request]

jobs:
    job1:
        name: Build
        runs-on: ubuntu-18.04
        steps:
            - name: ROS2 Install
              run: |
                  # Ref: https://index.ros.org/doc/ros2/Installation/Dashing/Linux-Install-Debians/
                  sudo locale-gen en_US en_US.UTF-8
                  sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
                  export LANG=en_US.UTF-8

                  sudo apt update && sudo apt install curl gnupg2 lsb-release
                  curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -

                  sudo sh -c 'echo "deb [arch=amd64,arm64] http://packages.ros.org/ros2/ubuntu `lsb_release -cs` main" > /etc/apt/sources.list.d/ros2-latest.list'

                  sudo apt update
                  sudo apt install ros-dashing-desktop

                  source /opt/ros/dashing/setup.bash
            - name: Clone repository
              run: |
                  mkdir -p ~/ros2_ws/src
                  cd ~/ros2_ws/src
                  git clone https://github.com/SSL-Roots/consai2r2
            - name: Install dependencies
              run: |
                  # Protobuf
                  sudo apt install libprotobuf-dev libprotoc-dev protobuf-compiler
                  # Joy (TODO: USE rosdep install)
                  sudo apt install ros-dashing-joy
                  # source /opt/ros/dashing/setup.bash
                  # cd ~/ros2_ws/src
                  # rosdep install -r -y --from-paths --ignore-src crane_x7_ros
            - name: Build packages
              run: |
                  source /opt/ros/dashing/setup.bash
                  # Install colcon
                  # Ref: https://index.ros.org/doc/ros2/Tutorials/Colcon-Tutorial/
                  sudo apt install python3-colcon-common-extensions
                  cd ~/ros2_ws
                  colcon build
                  source ~/ros2_ws/install/setup.bash

